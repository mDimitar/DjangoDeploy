<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>enscent.mk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

 <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Enscent.mk</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'view_all_products' %}">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'view_cart' %}">Shopping Cart</a>
        </li>
          <li class="nav-item">
          <a class="nav-link" href="{% url 'logout' %}">
            <button class="btn btn-secondary">Logout</button>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
      <h1>Welcome to Enscent.mk!</h1>
      <div class="container">
          <div class="row">
            {% for product in allProducts %}
            <div class="col-lg-4 col-md-6">
              <div class="card">
                <img src="{{ product.image }}" class="card-img-top" alt="Product Image">
                <div class="card-body">
                  <h5 class="card-title">{{ product.name }} <span class="badge text-bg-danger">{{product.sale}}% OFF!</span></h5>
                  <p class="card-text">{{ product.description }}</p>
                  <p class="card-text">MKD:{{ product.price }}</p>
                  <a href="{% url 'add_to_cart' product.id %}" class="btn btn-primary">Add to Cart</a>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
    </div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
