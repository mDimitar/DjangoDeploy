<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>enscent.mk</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Enscent.mk</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'view_all_products' %}">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'view_cart' %}">Shopping Cart</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout' %}">
            <button class="btn btn-secondary">Logout</button>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>



    <div class="container-sm w-50 mt-3">
      <form action="{% url 'simulate_payment' %}">
  <div class="form-group">
    <label for="card-number">Card Number</label>
    <input type="text" class="form-control" id="card-number" name="card-number" placeholder="Enter card number">
  </div>
  <div class="form-group">
    <label for="cvv">CVV</label>
    <input type="text" class="form-control" id="cvv" name="cvv" placeholder="Enter CVV">
  </div>
  <div class="form-row">
    <div class="col">
      <label for="expiration-date">Expiration Date</label>
      <input type="text" class="form-control" id="expiration-date" name="expiration-date" placeholder="MM/YY">
    </div>
    <div class="col">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter name">
    </div>
    <div class="col">
      <label for="surname">Surname</label>
      <input type="text" class="form-control" id="surname" name="surname" placeholder="Enter surname">
    </div>
  </div>
    <button class="btn btn-success mt-3">Submit</button>
</form>

    </div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
